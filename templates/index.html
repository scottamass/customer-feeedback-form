{% extends "template.html" %}
{% block content%}   
<div class=container>
        <h1>
        {{c_name}} Customer Feedback Form 
        </h1>
        <form class="form" action="/submit"    method="POST">
            <label>Customer Name</label>
            <input type="text"
            name="name"
            placeholder="please enter your name" 
            required></input>
            <br>
            <label>rating</label>
            <input type="radio" name="options" id="option1" value= 1 >1</input>
            <input type="radio" name="options" id="option2" value= 2 >2</input>
            <input type="radio" name="options" id="option3" value= 3 >3</input>
            <input type="radio" name="options" id="option4" value= 4 >4</input>
            <input type="radio" name="options" id="option5" value= 5 checked >5</input>
            <br>
            <Label>please put comments here</Label><br>
            <textarea name="comments" id="" type="text" cols="30" rows="10" placeholder="please add comments"  required></textarea>
            <br>
            <input type="submit"></input>


        </form>

    </div>
    {% endblock content %}
